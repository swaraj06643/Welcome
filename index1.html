<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        .greeting-card {
            background-color: rgb(0, 0, 0);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="greeting-card">
        <p style="line-height: 1.2;">Hello Junior of CSE-C & CSIT </p>
        <br>
        <p> We Welcome You To</p>
        <h1> <b>BEGGINER'S BASH!</b></h1>
        <p>We're delighted to invite you to join us.</p>
        <p>come and enjoy the event</p>
    </div>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const greetingCard = document.querySelector('.greeting-card');
        
        // Add fade-in effect
        greetingCard.style.opacity = '0';
        greetingCard.style.transition = 'opacity 1s ease-in-out';
        
        setTimeout(function() {
            greetingCard.style.opacity = '1';
        }, 500);

        // Add hover effect
        greetingCard.addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.05)';
            this.style.transition = 'transform 0.3s ease-in-out';
        });

        greetingCard.addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });
    });
</script>
<style>
    @keyframes colorChange {
        10% { background-color: #6a5210; }
        25% { background-color: #3a150b; }
        50% { background-color: #0a736e; }
        50% { background-color: #fcb69f; }
        100% { background-color: #9af7ff; }
    }

    .greeting-card {
        animation: colorChange 10s infinite;
        transition: all 0.3s ease-in-out;
        border: 2px solid transparent;
    }

    .greeting-card:hover {
        transform: translateY(-10px) rotate(2deg) !important;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        border-color: #ff9a9e;
    }

    h1 {
        background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5em;
    }

    p {
        transition: color 0.3s ease;
    }

    .greeting-card:hover p {
        color: #ff6b6b;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const greetingCard = document.querySelector('.greeting-card');
        
        greetingCard.addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            this.style.setProperty('--x', `${x}px`);
            this.style.setProperty('--y', `${y}px`);
            this.style.background = `radial-gradient(circle at var(--x) var(--y), #ffecd2, #fcb69f, #ff9a9e)`;
        });

        greetingCard.addEventListener('mouseleave', function() {
            this.style.background = '';
        });
    });
</script>

        }

        }

        justify-content: center;
        align-items: center;

    }

    }

    .greeting-card:hover {

    }
</style>

<style>

<style>
    .event-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
        font-size: 1em;
    }

    .event-details div {

        padding: 15px;
        border-radius: 8px;

    .event-details div:hover {

<script>

        eventDetails.innerHTML = `

        `;
        greetingCard.appendChild(eventDetails);
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add a subtle animation to the greeting card
        const greetingCard = document.querySelector('.greeting-card');
        greetingCard.style.opacity = '0';
        greetingCard.style.transform = 'translateY(20px)';
        setTimeout(() => {
            greetingCard.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            greetingCard.style.opacity = '1';
            greetingCard.style.transform = 'translateY(0)';
        }, 100);

        // Add hover effect to event details
        const eventDetails = document.querySelectorAll('.event-details div');
        eventDetails.forEach(detail => {
            detail.addEventListener('mouseenter', () => {
                detail.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
            });
            detail.addEventListener('mouseleave', () => {
                detail.style.boxShadow = 'none';
            });
        });

        // Add a countdown timer
        const eventDate = new Date('2024-10-03T11:00:00').getTime();
        const countdownElement = document.createElement('div');
        countdownElement.className = 'countdown';
        greetingCard.appendChild(countdownElement);

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                <h2>Event Starts In</h2>
                <div class="countdown-timer">
                    <span>${days}d</span>
                    <span>${hours}h</span>
                    <span>${minutes}m</span>
                    <span>${seconds}s</span>
                </div>
            `;

            if (distance < 0) {
                clearInterval(countdown);
                countdownElement.innerHTML = "<h2>Event Has Started!</h2>";
            }
        }, 1000);
    });
</script>
<style>

        background-color: rgba(255, 255, 255, 0.1);
